<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사원 관리 시스템</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f6;
      /* Lighter background */
      padding: 30px;
    }

    .container {
      /* Max width to keep content focused */
      max-width: 1100px;
    }

    h3 {
      color: #2c3e50;
      /* Darker, professional heading color */
      margin-bottom: 25px;
      padding-bottom: 10px;
      border-bottom: 3px solid #1abc9c;
      /* Teal/Turquoise accent line */
      display: inline-block;
      font-weight: 600;
    }

    /* --- Form Styling --- */
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      /* More noticeable but smooth shadow */
    }

    .form-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #34495e;
      margin-bottom: 20px;
      border-left: 4px solid #3498db;
      /* Blue accent bar */
      padding-left: 10px;
    }

    .input-group-custom {
      /* Simple margin for spacing between form rows */
      margin-bottom: 15px;
    }

    .input-group-custom label {
      font-weight: 500;
      color: #34495e;
    }

    /* Apply Bootstrap's form-control style to all relevant inputs */
    form input:not([type="submit"]):not([type="button"]):not([class*="btn"]) {
      /* Ensures form-control look even with custom grouping */
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid #dcdfe6;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    form input:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
      outline: none;
    }

    .save {
      /* Primary button styling - Save */
      background-color: #2ecc71;
      /* Green */
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.2s, transform 0.1s;
    }

    .save:hover {
      background-color: #27ae60;
      transform: translateY(-1px);
    }

    .search-btn {
      /* Primary button styling - Search */
      background-color: #3498db;
      /* Blue */
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    .search-btn:hover {
      background-color: #2980b9;
    }

    .reset-btn {
      /* Secondary button styling - Reset */
      background-color: #95a5a6;
      /* Gray */
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    .reset-btn:hover {
      background-color: #7f8c8d;
    }


    /* --- Table Styling --- */

    .table-container {
      /* Container for the table for independent styling */
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
    }

    .table thead th {
      color: #ffffff;
      background-color: #34495e;
      /* Dark header */
      border-bottom: none;
      padding: 12px 15px;
      vertical-align: middle;
      font-weight: 600;
    }

    .table tbody tr:hover {
      background-color: #ecf0f1 !important;
      /* Lighter hover for contrast */
      cursor: default;
    }

    .table tbody tr {
      transition: background-color 0.3s ease;
    }

    /* Use Bootstrap's .table-striped style effectively */
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: rgba(0, 0, 0, 0.02);
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>사원 관리 시스템 (Emp 데이터 목록)</h3>

    <div class="row">
      <div class="col-lg-5 mb-4">
        <div class="card p-4 mb-4">
          <div class="form-title">사원 정보 입력</div>
          <form action="#" method="post">
            <div class="input-group-custom">
              <label for="empno" class="form-label">사번 (Empno)</label>
              <input type="number" id="empno" name="empno" required />
            </div>
            <div class="input-group-custom">
              <label for="ename" class="form-label">사원명 (Ename)</label>
              <input type="text" id="ename" name="ename" required />
            </div>
            <div class="input-group-custom">
              <label for="job" class="form-label">직무 (Job)</label>
              <input type="text" id="job" name="job" required />
            </div>
            <div class="input-group-custom">
              <label for="hiredate" class="form-label">입사일자 (Hiredate)</label>
              <input type="date" id="hiredate" name="hiredate" required />
            </div>
            <div class="input-group-custom">
              <label for="deptno" class="form-label">부서번호 (Deptno)</label>
              <input type="number" id="deptno" name="deptno" required />
            </div>
            <div class="text-end mt-4">
              <button type="submit" class="save">저장</button>
            </div>
          </form>
        </div>

        <div class="card p-4">
          <div class="form-title">사원 검색 조건</div>
          <form action="#" id="search-form">
            <div class="row g-2 align-items-end">
              <div class="col-md-3">
                <label for="search-ename" class="form-label visually-hidden">사원명 (Ename)</label>
                <input type="text" id="search-ename" name="search-ename" class="form-control" placeholder="사원명" />
              </div>
              <div class="col-md-3">
                <label for="search-job" class="form-label visually-hidden">직무 (Job)</label>
                <input type="text" id="search-job" name="search-job" class="form-control" placeholder="직무" />
              </div>
              <div class="col-md-3">
                <label for="search-deptno" class="form-label visually-hidden">부서번호 (Deptno)</label>
                <input type="number" id="search-deptno" name="search-deptno" class="form-control" placeholder="부서번호" />
              </div>

              <div class="col-md-3 d-flex justify-content-end">
                <button type="submit" class="search-btn btn-sm me-2">검색</button>
                <button type="reset" class="reset-btn btn-sm">초기화</button>
              </div>
            </div>
          </form>
        </div>


      </div>

      <div class="col-lg-7">
        <div class="table-container">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>사번</th>
                <th>이름</th>
                <th>직업</th>
                <th>급여</th>
                <th>부서</th>
                <th>삭제</th>
              </tr>
            </thead>
            <tbody id="list">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
  </script>
  <script src="emp.js"> </script>
</body>

</html>
