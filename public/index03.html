<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3일차</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
  </script>
  <style>
    * {
      box-sizing: border-box;
      text-align: center;
      list-style: none;
    }
    h3{
      margin-top: 50px;
    }
    button {
      border: none;
      width: 100px;
      border-radius: 5px;
    }
    button:hover{
      opacity: 50%;
    }
    #addBtn {
      background-color: blue;
      color: white;
    }

    .addBtn {
      background-color: gray;
      color: white;
    }

  </style>
</head>

<body>
  <h3>3일차 : 이벤트, DOM</h3>

  <div id="student">
    <table class="table">
      <tbody>
        <tr>
          <th>학생번호</th>
          <td><input type="text" id="student_no"></td>
        </tr>
        <tr>
          <th>학생이름</th>
          <td><input type="text" id="student_name"></td>
        </tr>
        <tr>
          <th>학생점수</th>
          <td><input type="number" id="score"></td>
        </tr>
        <tr>
          <td colspan="2">
            <button id="addBtn" >등록</button>
            <button class="addBtn">수정</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="list">
    <table class="table">
      <thead>
        <tr>
          <th>학생번호</th>
          <th>학생이름</th>
          <th>학생점수</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="./js/3rd/test.js"></script>

</body>

</html>
